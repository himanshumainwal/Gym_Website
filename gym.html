<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Himanshu Fitness</title>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="gym.css" />
  </head>

  <body>
    <header class="nevbar">
      <div>
        <img class="logo" src="black.png" alt="" />
        <div>HM Fitness</div>
      </div>
      <div>
        <ul class="list">
          <li><a href="">Home</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">About us</a></li>
          <li><a href="">Contact us</a></li>
        </ul>
      </div>
      <div>
        <button class="btn">Call us</button>
        <button class="btn">Email us</button>
      </div>
    </header>

    <div class="form_group">
        <h1>Himanshu Gym & Spa</h1>
        <form action="#" class="form">
            <div>
                <label for="">Your Name :</label><br/>
                <input type="Your Name" placeholder="Your Name">
            </div>
            <div>
                <label for="">Your Email :</label><br/>
                <input type="Your Email" placeholder="xyz@abc.com">
            </div>
            <div>
                <label for="">Your Age :</label><br/>
                <input type="Your Age" placeholder="Your Age">
            </div>
            <div>
                <label for="">Contact Number :</label><br/>
                <input type="Contact Number" placeholder="Mobile Number">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>


    
  </body>
</html>
